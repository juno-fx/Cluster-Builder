isolation:
  enabled: true

  resourceQuota:
    enabled: false

syncer:
  extraArgs:
    - --tls-san=NAME.NAME.svc.cluster.local

sync:
  persistentvolumes:
    enabled: true
  persistentvolumeclaims:
    enabled: true
  storage:
    persistence: false
  ingresses:
    enabled: true
  nodes:
    enabled: true
    syncAllNodes: true
